name: forexcompanion
description: A forex companion app for currency trading insights
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Firebase (Optional - comment out if not using)
  firebase_core: ^2.31.0
  firebase_analytics: ^10.10.0
  firebase_crashlytics: ^3.5.0
  cloud_firestore: ^4.17.0
  mixpanel_flutter: ^2.2.0
  sentry_flutter: ^8.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^17.1.0

  # Networking & Retry
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  retry: ^3.1.2
  url_launcher: ^6.2.5

  # Routing
  go_router: ^17.0.1

  # Functional Programming
  fpdart: ^1.1.0

  # UI & Fonts
  google_fonts: ^6.1.0
  flutter_markdown_plus: ^1.0.5
  fl_chart: ^0.66.2

  # Logging
  logger: ^2.0.2

  # AI Integration (Optional - for Jarvis feature)
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^5.0.0

  # Database
  drift: ^2.14.1
  path_provider: ^2.1.2
  path: ^1.9.0
  sqlite3_flutter_libs: ^0.5.0

  # Code Generation Annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Internationalization
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  drift_dev: ^2.14.1

  # Testing
  mockito: ^5.4.4

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets - uncomment and configure as needed
  assets:
    - .env
  #   - assets/images/
  #   - assets/icons/
  #   - assets/animations/

  # Fonts - uncomment if using custom fonts
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
  #       - asset: fonts/CustomFont-Bold.ttf
  #         weight: 700