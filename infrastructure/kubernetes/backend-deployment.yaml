# infrastructure/kubernetes/backend-deployment.yaml
# Kubernetes deployment for the backend.
# For now, it's a placeholder.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-repo/backend:latest
        ports:
        - containerPort: 8000
