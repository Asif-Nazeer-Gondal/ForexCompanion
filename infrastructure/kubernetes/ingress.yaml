# infrastructure/kubernetes/ingress.yaml
# Kubernetes Ingress configuration.
# For now, it's a placeholder.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forex-companion-ingress
spec:
  rules:
  - host: forexcompanion.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
