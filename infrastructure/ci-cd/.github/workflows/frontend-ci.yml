# infrastructure/ci-cd/.github/workflows/frontend-ci.yml
# GitHub Actions workflow for frontend CI.
# For now, it's a placeholder.
name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'pubspec.yaml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
    - name: Build web
      run: flutter build web
