version: '3.8'

services:
  backend:
    build:
      context: ../../backend_brain
      dockerfile: Dockerfile
    container_name: forex_brain
    ports:
      - "8000:8000"
    volumes:
      - ../../backend_brain:/app
    env_file:
      - ../../backend_brain/.env
    environment:
      # Override localhost with the db service name for Docker networking
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/forex_db
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: forex_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=forex_db
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
